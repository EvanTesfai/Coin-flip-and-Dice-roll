<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>

    <hr />

    <h1>Dice roll Simulator</h1>
    <hr />

    <p>
      Simulate the rollling of a dice. <button id="diceBtn">Roll Dice</button>
    </p>

    <p>
      Number of Ones: <span id="dice1Out">0</span> || Number of Twos:
      <span id="dice2Out">0</span> || Number of Threes:
      <span id="dice3Out">0</span> || Number of Fours:
      <span id="dice4Out">0</span> || Number of Fives:
      <span id="dice5Out">0</span> || Number of Sixes:
      <span id="dice6Out">0</span>
    </p>

    <div id="diceOut"></div>
  </body>
</html>
